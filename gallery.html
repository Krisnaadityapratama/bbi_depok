<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="kota-depok-seeklogo.png" type="image/png">
    <title>BBI Depok - IoT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Styling untuk Navbar */
        .navbar {
            background-color: #021038;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #ff9800;
        }

        .gallery-container.konsumsi {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px; 
        }

        .gallery-container.hias {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 10px; 
        }

        @media (max-width: 768px) {
            .navbar ul {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .gallery-item img {
                height: 150px;
            }

            .gallery-container.konsumsi {
                grid-template-columns: repeat(1, 1fr); 
            }

            .gallery-container.hias {
                grid-template-columns: repeat(1, 1fr); 
            }

            .navbar a {
                padding: 10px 15px;
            }
        }

        header {
            text-align: center;
            background-color: #021038;
            padding: 20px 10px;
        }

        header img {
            max-width: 100px;
        }

        header h1, header h2 {
            margin: 5px 0;
            color: #fff;
        }

        .gallery-section {
            margin: 20px auto;
            max-width: 1200px;
            padding: 0 20px;
        }

        .gallery-title {
            text-align: center;
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
            text-transform: uppercase;
            border-bottom: 2px solid #ddd;
            display: inline-block;
            padding-bottom: 5px;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            text-align: center;
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .gallery-item h3 {
            margin: 10px 0 0;
            font-size: 1.1em;
            color: #333;
        }

        .whatsapp-float {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #25d366;
        color: #fff;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        transition: transform 0.3s ease;
    }

    .whatsapp-float:hover {
        transform: scale(1.1);
    }

    .whatsapp-float img {
        width: 60px;
        height: 60px;
    }

        footer {
            text-align: center;
            background-color: #222;
            color: #fff;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <nav class="navbar">
                <ul>
                    <li><a href="/index.html">Monitoring</a></li>
                    <li><a href="/gallery.html">Galeri Ikan</a></li>
                </ul>
            </nav>
            <div class="logo">
                <img src="kota-depok-seeklogo.png" alt="Logo UPTD BBI Depok" />
                <h1>UPTD Balai Benih Ikan Kota Depok</h1>
                <h2>Monitoring Kualitas Air Kolam Ikan</h2>
            </div>
        </div>
    </header>

    <!-- Gallery Section: Ikan Konsumsi -->
    <section class="gallery-section">
        <h2 class="gallery-title">Ikan Konsumsi</h2>
        <div class="gallery-container konsumsi">
            <div class="gallery-item">
                <img src="ikan-nila.jpg" alt="Ikan Nila">
                <h3>Ikan Nila</h3>
            </div>
            <div class="gallery-item">
                <img src="ikan-lele.png" alt="Ikan Lele">
                <h3>Ikan Lele</h3>
            </div>
            <div class="gallery-item">
                <img src="ikan-gurame.jpg" alt="Ikan Gurame">
                <h3>Ikan Gurame</h3>
            </div>
            <div class="gallery-item">
                <img src="ikan-mas.jpg" alt="Ikan Mas">
                <h3>Ikan Mas</h3>
            </div>
        </div>
    </section>
        <!-- Gallery Section: Ikan Konsumsi -->
        <section class="gallery-section">
            <h2 class="gallery-title">Ikan Hias</h2>
            <div class="gallery-container hias">
                <div class="gallery-item">
                    <img src="ikan-neon.jpg" alt="Ikan Nila">
                    <h3>Neon Tetra</h3>
                </div>
                <div class="gallery-item">
                    <img src="ikan-balashark.jpg" alt="Ikan Lele">
                    <h3>Balashark</h3>
                </div>
            </div>
        </section>
    </section>
    <a href="https://wa.me/6281808404889" class="whatsapp-float" target="_blank">
        <img src="whatsapp-icon.png" alt="Chat WhatsApp">
    </a>   

    <!-- Footer -->
    <footer>
        &copy; 2024 UPTD Balai Benih Ikan Kota Depok. All Rights Reserved.
    </footer>
</body>
</html>
